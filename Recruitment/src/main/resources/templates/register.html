<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div th:insert="header :: header"></div>
    <h2>Register</h2>
    <span style="color: red;" th:if="${#fields.hasErrors('registerDTO.*')}">
        <li th:each="error : ${#fields.errors('registerDTO.*')}" th:text="${error}"></li>
    </span>
    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
        <p>Username:</p>
        <input type="text" th:field="*{username}" required><br>

        <p>Password:</p>
        <input type="password" th:field="*{password}" required><br>

        <button type="submit">Register</button>
        <button onclick="window.location.href='/login'">Go to login page</button>
    </form>

    <br>
    <button onclick="window.location.href='/login'">Already have an account? Click here to login</button>

    <p id="message"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").textContent = data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
