<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <h2>Login</h2>
    <span style="color: red;" th:if="${#fields.hasErrors('loginDTO.*')}">
        <li th:each="error : ${#fields.errors('loginDTO.*')}" th:text="${error}"></li>
    </span>
    <p th:if="${errorType == 'generic'}" th:text="${errorMsg}"></p>
    <p th:if="${errorType == 'usernameError'}" th:text="${errorMsg}"></p>
    <p th:if="${errorType == 'passwordError'}" th:text="${errorMsg}"></p>
    <form th:action="@{/login}" th:object="${loginDTO}" method="post" id="loginForm">
        <p>Username:</p>
        <input type="text" th:field="*{username}" required><br>

        <p>Password:</p>
        <input type="password" th:field="*{password}" required><br>

        <button type="submit">Login</button>
        </span>
        <br>
        <br>
        <button onclick="window.location.href='/register'">Don't have an account? Go  to the register page</button>
    </form>
</body>
</html>
