<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <header>
        <div>
            <span th:if="${session.loggedInUser != null}">Logged in as: <span th:text="${session.loggedInUser.username}"></span>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit">Logout</button>
                </form>
            </span>
            <span th:if="${session.loggedInUser == null}">Not logged in</span>
        </div>
    </header>
</body>
</html>
